  # default host & port is localhost:6379
  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        # show formatted sql
        format_sql: true
        show_sql: true

  datasource:
